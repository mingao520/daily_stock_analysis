name: 每日股票分析

on:
  # 定时触发 - 每天北京时间 18:00 (UTC 10:00)
  schedule:
    - cron: '0 10 * * 1-5'  # 周一到周五
  
  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - market-only
          - stocks-only

# 防止并发重复执行
concurrency:
  group: daily-stock-analysis
  cancel-in-progress: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 创建必要目录
        run: |
          mkdir -p data logs reports

      - name: 执行股票分析
        env:
          # ===== Gemini =====
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL_VAR: ${{ vars.GEMINI_MODEL }}
          GEMINI_MODEL_SECRET: ${{ secrets.GEMINI_MODEL }}
          GEMINI_MODEL_FALLBACK_VAR: ${{ vars.GEMINI_MODEL_FALLBACK }}
          GEMINI_MODEL_FALLBACK_SECRET: ${{ secrets.GEMINI_MODEL_FALLBACK }}
          GEMINI_REQUEST_DELAY: '3.0'

          # ===== 数据源 =====
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}

          # ===== 搜索服务 =====
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}

          # ===== OpenAI 兼容 =====
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL_VAR: ${{ vars.OPENAI_BASE_URL }}
          OPENAI_BASE_URL_SECRET: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL_VAR: ${{ vars.OPENAI_MODEL }}
          OPENAI_MODEL_SECRET: ${{ secrets.OPENAI_MODEL }}

          # ===== 通知渠道 =====
          WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          EMAIL_SENDER_VAR: ${{ vars.EMAIL_SENDER }}
          EMAIL_SENDER_SECRET: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECEIVERS_VAR: ${{ vars.EMAIL_RECEIVERS }}
          EMAIL_RECEIVERS_SECRET: ${{ secrets.EMAIL_RECEIVERS }}

          CUSTOM_WEBHOOK_URLS: ${{ secrets.CUSTOM_WEBHOOK_URLS }}
          CUSTOM_WEBHOOK_BEARER_TOKEN: ${{ secrets.CUSTOM_WEBHOOK_BEARER_TOKEN }}

          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_FOLDER_TOKEN: ${{ secrets.FEISHU_FOLDER_TOKEN }}

          # ===== 自选股 =====
          STOCK_LIST_VAR: ${{ vars.STOCK_LIST }}
          STOCK_LIST_SECRET: ${{ secrets.STOCK_LIST }}

          # ===== 其他 =====
          LOG_LEVEL: INFO
          DATA_DAYS: 60
          MAX_CONCURRENT: 3

        run: |
          set -e

          # -------- 运行模式 --------
          MODE="${{ github.event.inputs.mode }}"
          MODE="${MODE:-full}"

          # -------- Gemini 模型 fallback --------
          export GEMINI_MODEL="${GEMINI_MODEL_VAR:-${GEMINI_MODEL_SECRET:-gemini-3-flash-preview}}"
          export GEMINI_MODEL_FALLBACK="${GEMINI_MODEL_FALLBACK_VAR:-${GEMINI_MODEL_FALLBACK_SECRET:-gemini-2.5-flash}}"

          # -------- OpenAI fallback --------
          export OPENAI_BASE_URL="${OPENAI_BASE_URL_VAR:-${OPENAI_BASE_URL_SECRET}}"
          export OPENAI_MODEL="${OPENAI_MODEL_VAR:-${OPENAI_MODEL_SECRET}}"

          # -------- Email fallback --------
          export EMAIL_SENDER="${EMAIL_SENDER_VAR:-${EMAIL_SENDER_SECRET}}"
          export EMAIL_RECEIVERS="${EMAIL_RECEIVERS_VAR:-${EMAIL_RECEIVERS_SECRET}}"

          # -------- 股票列表 fallback --------
          export STOCK_LIST="${STOCK_LIST_VAR:-${STOCK_LIST_SECRET:-600519}}"

          echo "=========================================="
          echo "运行模式: $MODE"
          echo "自选股: $STOCK_LIST"
          echo "Gemini Model: $GEMINI_MODEL"
          echo "时间: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "=========================================="

          if [ "$MODE" = "market-only" ]; then
            python main.py --market-review
          elif [ "$MODE" = "stocks-only" ]; then
            python main.py --no-market-review
          else
            python main.py
          fi

      - name: 上传分析报告
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-reports-${{ github.run_number }}-${{ github.ref_name }}
          path: |
            reports/
            logs/
          retention-days: 30

      - name: 显示运行结果
        if: always()
        run: |
          echo "=========================================="
          echo "分析完成"
          echo "=========================================="
          ls -la reports || true
